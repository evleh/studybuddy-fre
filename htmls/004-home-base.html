<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="mx-auto col-lg-10 col-md-12">
    <nav class="navbar navbar-expand-lg bg-info" id="insert-navbar-here"></nav>

<div class="container py-5">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-5 fw-bold">Hallo <span class="insert-username-here text-primary"></span>!</h1>
                    <p>
                        Schön, dass du da bist, <span class="insert-user-first-name-here fw-bold"></span>!<br>
                        Hier findest du deine persönlichen Lernkarteien
                        und kannst in den öffentlichen Karteien schmökern, die andere mit der Community geteilt haben.
                    </p>
                    <div class="d-flex flex-wrap gap-2 mt-4">
                        <a href="014-admin-home-base.html" class="btn btn-outline-danger shadow-sm">Admin</a>
                        <a href="018-view-profile.html" class="btn btn-primary shadow-sm">Profil bearbeiten</a>
                        <button class="btn btn-light border remove-when-logged-out" onclick="window.sb.logout()">Logout</button>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <img id="profilepicture" class="img-fluid rounded-circle shadow-sm border"
                         style="width: 180px; height: 180px; object-fit: cover; display: inline-block;"
                         alt="Profilbild">
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Deine Lernkarteien</h3>
        </div>

        <div class="col-12">
            <div class="list-group shadow-sm" id="my-boxes">

            </div>
            <ul class="list-group list-group-flush mt-2" id="list-of-own-boxes">

            </ul>

            <div class="col-12" style="margin-top:5%">
                <a href="010-new-box.html" class="btn btn-success" style="margin-right: 2%">+ Neue Kartei</a>
                <a href="003-shared-boxes.html" class="btn btn-warning">Öffentliche Karteien</a>
            </div>

        </div>

    </div>

</div>


</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
