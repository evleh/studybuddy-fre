<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil anschauen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="mx-auto col-lg-10 col-md-12">
    <nav class="navbar navbar-expand-lg bg-info" id="insert-navbar-here"></nav>
    <div class="container">
     <div class="row">
      <div class="col">

        <h1>Dein User-Profil, <span class="insert-username-here"></span></h1>


        <form action="#" id="registerform" method="post" class="needs-validation" novalidate>



            <div>Gender:</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="weiblich" value="weiblich">
                <label class="form-check-label" for="weiblich">
                    weiblich
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="männlich" value="männlich">
                <label class="form-check-label" for="männlich">
                    männlich
                </label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="gender" id="divers" value=inputDivers checked>
                <label class="form-check-label" for="divers">
                    <input type="text" aria-label="Gender divers" id="inputDivers" name="inputDivers" maxlength="30" class="form-control"  value="" placeholder="field can be left empty">
                </label>
            </div>

            <!-- floating labels!? https://getbootstrap.com/docs/5.3/forms/floating-labels/ -->
            <div class="form-floating mb-3">
                <input type="text" name="firstname" id="firstname" class="form-control" required placeholder="Vorname">
                <label for="firstname">Vorname</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="lastname" id="lastname" class="form-control" required placeholder="Nachname">
                <label for="lastname">Nachname</label>
            </div>

            <div  class="form-floating mb-3">
                <input type="email" name="email" id="email"  class="form-control" required placeholder="emailadresse@beispiel.com   ">
                <label for="email">E-Mail</label>
            </div>

            <div>
                <label for="landDataList" class="form-label">Land</label>
                <input name="country" class="form-control" list="datalistOptions" id="landDataList" placeholder="Type to search..." required>
                <datalist id="datalistOptions" class="insert-country-list-options-here-plz">
                    <option value="AT">Österreich</option>
                    <option value="DE">Deutschland</option>
                    <option value="CH">Schweiz</option>
                </datalist>
            </div>

            <div class="input-group mb-3 mt-3">
                <label class="input-group-text secondary" for="foto">Foto hochladen (optional)</label>
                <input type="file" accept="image/*" class="form-control" id="foto"  name="foto" aria-label="Upload">
            </div>
            <div><img id="currentFoto" style="max-width: 3em; max-height: 3em;" class="mb-2"/></div>

            <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary">Ändern</button>
            </div>


        </form>
      </div>
     </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="../js/default-document-ready-stuff.js"></script>

<script type="module" src="../js/018-view-profile.js"></script>

</body>
</html>
