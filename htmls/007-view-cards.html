<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fragen ansehen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="mx-auto col-md-6 col-sm-12">
    <nav class="navbar navbar-expand-lg bg-info" id="insert-navbar-here"></nav>
    <h1>Hello, world!</h1>
    <div id="div-for-box-links"></div>
    <div id="div-for-box-contents"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="../js/default-document-ready-stuff.js"></script>


<script>


    function despair() {

        let id_as_requested_by_queryParams = null
        let params = new URLSearchParams(window.location.search)
        id_as_requested_by_queryParams = params.get('id');

        // if null do a list
        let box = window.sb.boxes.getById(id_as_requested_by_queryParams)
        if (box) {
            $('#div-for-box-contents').text(JSON.stringify(box))
        } else {
            let boxes = window.sb.boxes.publicBoxes()

            for (let key of boxes.keys()) {
                box = window.sb.boxes.getById(key)
                $("#div-for-box-links").append(`<a href="?id=${key}" class="btn btn-primary m-1">${box.title}</a>`)
            }

        }
    };
    $(document).ready(() => {
        setTimeout(despair, 200)
    });


</script>
</body>
</html>
