<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StuddyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="mx-auto col-lg-6 col-md-12">
    <nav class="navbar navbar-expand-lg bg-info" id="insert-navbar-here"></nav>

    <div class="container">
        <div class="row mt-3"><div class="col-12"><h1>Deine Fragen</h1></div></div>
        <div class="row"><div class="col-12"><h3 id="box-title">f√ºr Lernkartei: </h3></div></div>
        <div class="row mb-3"><div class="col-12">erstellt von <span class="insert-username-here"></span></div></div>

        <!-- Neue Frage -->
        <div class="card">

            <div class="col-12 card-body">
                <h3 class="card-title" id="card-data-form-h3-tag">Neue Frage:</h3>
                <form id="new-card-form">
                    <div class="form-floating mb-3">
                        <input class="form-control needs-validation" placeholder="Frage" id="question" name="question" style="height: 3rem"></input>
                        <label for="question">Gib hier deine Frage ein.</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control needs-validation" placeholder="Antwort" id="answer" name="answer" style="height: 12rem"></textarea>
                        <label for="answer">Gib hier deine Antwort ein.</label>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text secondary" for="imageInput">Bild (optional)</label>
                        <input type="file" class="form-control" id="imageInput" name="imageInput" aria-label="Upload">
                    </div>
                    <div id="currentImagePreview"></div>

                    <button id="new-card-button" class="btn btn-primary">Frage erstellen</button>
                </form>
            </div>
        </div>

        <!-- Alle Fragen -->
        <div class="card mt-3">
            <div class="col-12 card-body">
                <h3 class="card-title">Alle Fragen</h3>
                <div class="list-group list-group-flush" id="cards"></div>
            </div>
        </div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="../js/default-document-ready-stuff.js"></script>
<script type="module" src="../js/012-new-card.js"></script>

</body>
</html>
