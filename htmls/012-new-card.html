<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StuddyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="mx-auto col-md-6 col-sm-12">
    <nav class="navbar navbar-expand-lg bg-info" id="insert-navbar-here"></nav>

    <div class="container">
        <div class="row mt-3"><div class="col-12"><h1>Neue Frage</h1></div></div>
        <div class="row"><div class="col-12"><h3>für Lernkartei: Bezirke Wiens</h3></div></div>
        <div class="row mb-3"><div class="col-12">erstellt von Schwupsdiwups123</div></div>
        <div class="row"><div class="col-12">
            <form>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Frage" id="question" name="question" style="height: 6rem"></textarea>
                    <label for="question">Beschreibung</label>
                </div>

                <div class="input-group mb-3">
                    <label class="input-group-text secondary" for="optionalnametbd">Bild (optional)</label>
                    <input type="file" class="form-control" id="optionalnametbd"  aria-label="Upload">
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Antwort" id="answer" name="answer" style="height: 12rem"></textarea>
                    <label for="answer">Antwort</label>
                </div>



                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="is-public-box" role="switch">
                    <label class="form-check-label" for="is-public-box">
                        Ich möchte diese Kartei mit anderen teilen.
                    </label>
                </div>

                <a href="012-new-card.html" class="btn btn-primary">Kartei erstellen</a>
            </form>
        </div></div>

        <div class="row mt-3"><div class="col-12">Im nächsten Schritt kannst du Fragen hinzufügen.</div></div>


    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script type="module" src="../js/default-document-ready-stuff.js"></script>

</body>
</html>
