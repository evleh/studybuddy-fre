<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lernkartei bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="../js/default-document-ready-stuff.js"></script>
    <script type="module" src="../js/011-edit-box.js"></script>
</head>
<body>
<div class="mx-auto col-lg-6 col-md-12">
    <nav class="navbar navbar-expand-lg bg-info" id="insert-navbar-here"></nav>

    <div class="container">
        <form id="edit-box" class="needs-validation" novalidate>

            <div class="form-floating mb-3">
                <div class="row">
                    <div class="col-3"><h1>Kartei: </h1></div>
                    <div class="col">
                        <input type="text" name="box-title" id="box-title" class="form-control" required placeholder="Titel">
                        <div class="invalid-feedback">Bitte gib deiner neuen Kartei einen Namen.</div>
                    </div>
                </div>

            </div>

            <div class="row mb-3"><div class="col-12"><h3>erstellt von: <span class="insert-username-here"></span> </h3></div></div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Beschreibung" id="box-description" style="height: 12rem"></textarea>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" value="" name="is-public-box" id="is-public-box" role="switch">
                <label class="form-check-label" for="is-public-box">
                    Ich mÃ¶chte diese Kartei mit anderen teilen.
                </label>
            </div>

            <div class="row">
                <button id="update-box" type="submit" class="btn btn-primary col-3">Speichern</button>
                <button id="delete-box" type="submit" class="btn btn-danger col-3">LÃ¶schen</button>
                <button id="view-cards" type="submit" class="btn btn-primary col-3">Zu den Fragen</button>
            </div>


        </form>
    </div>

</div>

</body>
</html>
