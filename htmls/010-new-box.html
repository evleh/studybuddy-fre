<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neue Lernkartei erstellen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="mx-auto col-md-6 col-sm-12">
    <nav class="navbar navbar-expand-lg bg-info" id="insert-navbar-here"></nav>

    <div class="container">
        <form class="needs-validation" id="new-box" action="../DummyData/boxes.json">
            <div class="row mt-3"><div class="col-12"><h1>Neue Lernkartei erstellen</h1></div></div>
            <div class="row mb-3"><div class="col-12">erstellt von Schwupsdiwups123</div></div>
            <div class="row"><div class="col-12">
            <form>
                <div class="form-floating mb-3">
                    <input type="text" name="box-title" id="box-title" class="form-control" required placeholder="Titel">
                    <label for="box-title">Titel</label>
                    <div class="invalid-feedback">da fehtl was</div>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Beschreibung" id="box-description" style="height: 12rem"></textarea>
                    <label for="box-description">Beschreibung</label>
                </div>



                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="is-public-box" role="switch">
                    <label class="form-check-label" for="is-public-box">
                        Ich möchte diese Kartei mit anderen teilen.
                    </label>
                </div>

                <button id="create-box" type="submit" class="btn btn-primary">Kartei erstellen</button>
            </form>
            </div>
            </div>

            <div class="row mt-3"><div class="col-12">Im nächsten Schritt kannst du Fragen hinzufügen.</div></div>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="../js/default-document-ready-stuff.js"></script>
<script>

$(document).ready(function (){
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }


                    form.classList.add('was-validated')
                }, false)
            })
        })()

    // <!-- todo: kartei anlegen und auf "012-new-card.html" weiterleiten -->
    $("#create-box").submit(function (e){
        e.preventDefault();

        var title = $("#box-title").val();
        var description = $("#box-description").val();
        var public = $("#is-public-box").val();
        var url = $(this).attr("action");

        $.post(url, {title: title, description: description, public: public}).done(function (data){
            console.log("post saved");
            console.log(data);
        });
    })

    }

)


</script>

</body>
</html>
