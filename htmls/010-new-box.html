<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neue Lernkartei erstellen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="mx-auto col-lg-6 col-md-12">
    <nav class="navbar navbar-expand-lg bg-info" id="insert-navbar-here"></nav>

    <div class="container">
        <form id="new-box" class="needs-validation" novalidate>
            <div class="row mt-3"><div class="col-12"><h1>Neue Lernkartei erstellen</h1></div></div>
            <div class="row mb-3"><div class="col-12">erstellt von <span class="insert-username-here"></span>  </div></div>
            <div class="row">
                <div class="col-12">

                    <div class="form-floating mb-3">
                        <input type="text" name="box-title" id="box-title" minlength="5" class="form-control" required placeholder="Titel">
                        <label for="box-title">Titel</label>
                        <div class="invalid-feedback">Bitte gib deiner neuen Kartei einen Namen, mindestens 5 Zeichen lang.</div>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Beschreibung" id="box-description" style="height: 12rem"></textarea>
                        <label for="box-description">Beschreibung</label>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="is-public-box" role="switch">
                        <label class="form-check-label" for="is-public-box">
                            Ich möchte diese Kartei mit anderen teilen.
                        </label>
                    </div>

                    <button id="create-box" type="submit" class="btn btn-primary">Kartei erstellen</button>

                </div>
            </div>

            <div class="row mt-3"><div class="col-12">Im nächsten Schritt kannst du Fragen hinzufügen.</div></div>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module" src="../js/default-document-ready-stuff.js"></script>
<script type="module" src="../js/010-new-box.js"></script>

</body>
</html>
